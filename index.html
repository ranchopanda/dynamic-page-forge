    <!-- CRITICAL: Storage protection - must run before any other scripts -->
    <script>
      (function() {
        // Suppress all storage-related errors silently
        var isStorageErr = function(msg) {
          if (!msg) return false;
          msg = String(msg).toLowerCase();
          return msg.includes('storage') || msg.includes('quota') || 
                 msg.includes('not allowed') || msg.includes('access to');
        };
        
        window.addEventListener('error', function(e) {
          if (isStorageErr(e.message)) {
            e.preventDefault();
            e.stopImmediatePropagation();
            return true;
          }
        }, true);
        
        window.addEventListener('unhandledrejection', function(e) {
          if (isStorageErr(e.reason && e.reason.message || e.reason)) {
            e.preventDefault();
            e.stopImmediatePropagation();
          }
        }, true);
      })();
    </script>
