  <!-- Left lotus petals -->
  <ellipse cx="18" cy="55" rx="5" ry="10" transform="rotate(-25 18 55)" fill="url(#gold)" opacity="0.9"/>
  <ellipse cx="14" cy="60" rx="4" ry="8" transform="rotate(-45 14 60)" fill="url(#gold)" opacity="0.8"/>
  <!-- Right lotus petals -->
  <ellipse cx="82" cy="55" rx="5" ry="10" transform="rotate(25 82 55)" fill="url(#gold)" opacity="0.9"/>
  <ellipse cx="86" cy="60" rx="4" ry="8" transform="rotate(45 86 60)" fill="url(#gold)" opacity="0.8"/>
